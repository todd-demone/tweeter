<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
  
  <!-- App CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- App JS -->
  <script src="main.js"></script>

</head>

<body>
  <nav class="navbar">
    <div class="navbar__container">
      <div class="navbar__logo">
        <span>tweeter</span>
      </div>
      <div class="navbar__buttons">
        <button class="navbar__button--toggle">
          <span><strong>Write</strong> a new tweet</span>
          <div class="navbar__arrow bounce">
            <i class="fa-solid fa-angles-down"></i>
          </div>
        </button>
        <button class="navbar__button--scrolltop">
          <i class="fa-solid fa-angles-up"></i>
        </button>
      </div>
    </div>
  </nav>
  <div class="wrapper-for-header-and-content">
    <header class="header">
      <div class="header__container">
        <img class="header__image" src="/images/profile-hex.png" alt="User avatar">
        <h2 class="header__username">Rhoda <span class="header__username--light">Jacobs</span></h2>
      </div>
    </header>
    <main class="content">
      <section class="new-tweet">
        <div class="new-tweet__error">
          <span class="new-tweet__error-message"></span>
        </div>
        <form class="new-tweet__form">
          <label class="new-tweet__label" for="new-tweet__textarea">What are you humming about?</label>
          <textarea id="new-tweet__textarea" autofocus name="text"></textarea>
          <footer class="new-tweet__footer">
            <button class="new-tweet__button" type="submit">Tweet</button>
            <output class="new-tweet__counter" name="counter" for="new-tweet__textarea">140</output>
          </footer>
        </form>
      </section>
      <section class="tweets-container"></section>
    </main>
  </div>
  <footer class="footer">
    <div class="footer__container">
      <span>Copyright Â© 2022 | Tweeter Inc. | Todd Demone</span>
    </div>
  </footer>
</body>
</html>
