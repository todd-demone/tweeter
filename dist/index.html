<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
  
  <!-- App CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  
  <!-- App JS -->
  <script src="main.js"></script>

</head>

<body>
  <nav class="navbar">
    <div class="inner xl-container flex-row">
      <div class="logo">
        <span>tweeter</span>
      </div>
      <div>
        <button class="toggle-tweet">
          <span><strong>Write</strong> a new tweet</span>
          <div class="arrow bounce">
            <i class="fa-solid fa-angles-down"></i>
          </div>
        </button>
        <button class="scroll-top">
          <i class="fa-solid fa-angles-up"></i>
        </button>
      </div>
    </div>
  </nav>
  <div class="wrapper-for-header-and-main xl-container flex-row">
    <header class="header">
      <div class="inner">
        <img src="/images/profile-hex.png" alt="User avatar">
        <h2>Rhoda <span class="light-heading">Jacobs</span></h2>
      </div>
    </header>
    <main class="main">
      <section class="new-tweet">
        <div class="error">
          <span class="msg"></span>
        </div>
        <form id="tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea autofocus name="text" id="tweet-text"></textarea>
          <footer class="flex-row">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
  </div>
  <footer class="footer">
    <div class="inner xl-container flex-row">
      <span>Copyright Â© 2022 | Tweeter Inc. | Todd Demone Web Development</span>
    </div>
  </footer>
</body>
</html>
