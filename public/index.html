<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Normalize CSS (External) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome CSS (External)-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css">

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css">

  <!-- Tweet CSS -->
  <link rel="stylesheet" href="/styles/tweet.css">

  <!-- jQuery JS (External) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- timeago JS (External )-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <span>tweeter</span>
    </div>
    <button class="cta"> <!-- use button element instead of div for semantics -->
      <span><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </button>
  </nav>
  <header class="banner">
      <img src="/images/profile-hex.png" alt="User avatar">
      <h2>Rhoda <span class="light-heading">Jacobs</span></h2>
  </header>

  <main class="container">

    <section class="new-tweet">
      <div class="error">
        <span class="msg"></span>
      </div>
      <form id="tweet-form" action='/tweets' method="post">
        <label for="tweet-text">What are you humming about?</label>
        <textarea rows="2" autofocus name="text" id="tweet-text"></textarea>
        <footer>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>

    <section id="tweets-container"></section>

  </main>
</body>
</html>
